<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="script.js" defer></script>

</head>

<body>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winning-message">
        <div id="data-winning-massage" class="data-winning-massage"></div>
        <button class="restart-button" id="restart-button">Restart</button>

    </div>
    <div class="signature">
        <div class="made_by">
            <p>Made with</p>
            <img src="./assets/heart.png" alt="amor"
                style="height: 3vh;width: auto;padding-left: 10px;padding-right: 10px;">
            <p>by Lucas William</p>
        </div>
        <a href="http://github.com/lucaswmlima" style="text-decoration: none;">www.github.com/lucaswmlima</a>
        <a href="https://www.linkedin.com/in/lucaswmlima/"
            style="text-decoration: none;">www.linkedin.com/in/lucaswmlima</a>
        <div class="portifolio">
            <p>My portfolio:</p>
        </div>


    </div>

    <div class="tittle">
            <p>Tic-Tac-Toe!</p>

    </div>
